<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Opciones de DistractShield</title>
        <link rel="stylesheet" href="css/options.css">
    </head>
    <body>
        <h1>Opciones de DistractShield</h1>

        <h2>Sitios bloqueados</h2>
        <ul id="blocked-sites-list">
        <!-- Los sitios bloqueados se añadirán aquí desde options.js -->
        </ul>
        <form id="add-site-form">
            <input type="text" id="new-site" placeholder="Añade un nuevo sitio para bloquear">
            <button type="submit">Añadir sitio</button>
        </form>

        <h2>Tiempo de bloqueo</h2>
        <form id="set-time-form">
            <input type="number" id="blocking-time" min="1">
            <button type="submit">Establecer tiempo de bloqueo</button>
        </form>
        <h2>Sitios bloqueados</h2>
        <table>
            <thead>
                <tr>
                    <th>Sitio</th>
                    <th>Bloquear</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>YouTube</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" id="youtube" checked>
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Twitter</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" id="twitter" checked>
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Facebook</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" id="facebook" checked>
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>TikTok</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" id="tiktok" checked>
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
            </tbody>
            
        </table>
        <button id="save-button">guardar</button>
        <script src="js/options.js"></script>
  </body>
</html>
