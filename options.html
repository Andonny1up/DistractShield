<!DOCTYPE html>
<html>
    <head>
        <title>Opciones de DistractShield</title>
    </head>
    <body>
        <h1>Opciones de DistractShield</h1>

        <h2>Sitios bloqueados</h2>
        <ul id="blocked-sites-list">
        <!-- Los sitios bloqueados se añadirán aquí desde options.js -->
        </ul>
        <form id="add-site-form">
            <input type="text" id="new-site" placeholder="Añade un nuevo sitio para bloquear">
            <button type="submit">Añadir sitio</button>
        </form>

        <h2>Tiempo de bloqueo</h2>
        <form id="set-time-form">
            <input type="number" id="blocking-time" min="1">
            <button type="submit">Establecer tiempo de bloqueo</button>
        </form>
  </body>
</html>
